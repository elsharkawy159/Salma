<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salma ❤️</title>
    <link rel="icon" type="image/x-icon" href="./img/icon.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@400;500;600;700;800&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solitreo&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="bg">
        <div id="login" class="password">
            <div class="passwordcheck">
                <div class="row">
    
                <div class="col-md-5 col-lg-4 col-xl-3 col-xxl-2 col-sm-10  shadow-lg position-absolute start-50 top-50 translate-middle bg-body-tertiary rounded-4 ps-4 pe-4 pt-5 pb-5">
                    <div class="mb-0">
                        <label for="Username" class="form-label">Username</label>
                        <input disabled class="form-control mb-2 fw-semibold" id="Username" placeholder="Salma & Adel ❤️">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control bg-white" id="password">
                    <span id="incorrect" class="incorrect text-danger p-1">Invalid Password ❌</span>
                    </div>
                    <button type="submit" onclick="checkPassword()" class="btn btn-danger mt-3">Submit</button>
                </div>
    
                </div>
            </div>
        </div> 

    <div class="container-fluid">
        
        <div class="row text-center flex-column">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <select id="theme-selector" class="rounded-4 text-center">
                    <option value="light">Dark</option>
                    <option value="dark">Light</option>
                  </select>
            <h1 class="mt-5 mb-5 text opacity-50">A Quote For you</h1>
            <button id="button" class="msgbtn col-3 btn btn-danger m-auto pt-3 pb-3 ps-2 pe-2 fw-bold shadow" onclick="printQuote()" >New Message</button>
            
            <p id="quote" class="col-9 shadow-lg fw-bold fs-5 ms-auto me-auto mt-5 p-2 rounded-2"></p>
            <button class="col-12 btn btn-primary p-3 fw-bold shadow position-absolute bottom-0 start-0 d-none copybtn" onclick="copyElement()" >Copy Qoute</button>
            <h2 id="number" class="text-center opacity-50 text-danger fw-bold"></h2>
        </div>
    </div>
    </div>

</div>
    <script src="./js/index.js"></script>
</body>
</html>
